   <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
     <div  fxFlex="25%"  fxLayoutAlign=" stretch" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let data  of currentStatetodosData">
            <mat-card  example-card list-content fxLayout="column">
              
                <mat-card-header fxLayout="column" fxFlex="30%" >
                 
                  <mat-card-title fxFlex="80%">{{data.name}}</mat-card-title>
                  <mat-card-subtitle fxFlex="20%">State:{{data.currentState}}</mat-card-subtitle>
              </mat-card-header>
      

                <mat-card-content  fxFlex="45%">
                    <p>
                        {{data.content}}
                    </p>
                </mat-card-content>

                <mat-card-actions fxFlex="20%">
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>

                  <select  matNativeControl  id="todo-items-state" name="currentstate" (change)="changeState($event, data._id)">
                    <option *ngFor="let option of differentStates" [value]="option.value"

                  </select>
                </mat-card-actions>
                <div fxFlex="5%"></div>

      </div>
