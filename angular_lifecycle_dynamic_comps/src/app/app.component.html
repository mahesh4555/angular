<h1>Hello Redux</h1>
<h2>I'm here to master you</h2>



<div class="panel panel-primary">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text" class="form-control" #productName/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text" class="form-control" #productPrice />
        </div>
        <div class="form-group">
          <button (click) = "addProduct(productName.value, productPrice.value)" class="btn btn-primary">Add Product</button>
          <button  class="btn btn-primary">Delete Product</button>
        </div>
    </form>
    <button (click) = "addProduct(productName.value, productPrice.value)" class="btn btn-primary">Add1 Product</button>
    <button (click)="addMessage()" class="btn btn-primary">Delete1 Product</button>
    <button (click)="listProducts()" class="btn btn-primary">List1 Products</button>
    <button (click) = "addProduct1(productName.value, productPrice.value)" class="btn btn-primary">Add2 Product</button>
    <button  class="btn btn-primary">Delete2 Product</button>
  </div>
</div>


<table class="table table-hover">
  <thead>
  <tr>
      <td>Product Name</td>
      <td>Product Price</td>
      <td>DELETE</td>
      <td>UPDATE</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products; let i=index ">
          <td>{{product['name']}}</td>
          <td>{{product['price']}}</td>
         <td> <span (click)="deleteProduct(product['name'])" class="crossButton">Del</span></td>
         <td> <span (click)="updateProduct(product['name'])" class="crossButton">Update</span></td>
      </tr>
            <tr *ngFor="let msg of message ">
          <td>{{msg}}</td>
          
      </tr>
  </tbody>
  </table>

  <button (click)="changeShow()">Toggle app-helloworld</button>

  <app-helloworld [show]="show" [depParent]="depParent"   ></app-helloworld>
